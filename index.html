<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube + Descarga REAL</title>
    <style>
        body { font-family: Arial; max-width: 900px; margin: 0 auto; padding: 20px; }
        input { width: 100%; padding: 15px; font-size: 16px; border: 2px solid #ddd; border-radius: 8px; }
        .btn { padding: 12px 24px; margin: 10px; border: none; border-radius: 6px; cursor: pointer; font-size: 16px; text-decoration: none; display: inline-block; }
        .load { background: #ff0000; color: white; }
        .mp4 { background: #28a745; color: white; }
        .mp3 { background: #ffc107; color: black; }
        .ss { background: #007bff; color: white; }
        iframe { width: 100%; height: 450px; border-radius: 10px; }
        .working { background: #d4edda; padding: 15px; border-radius: 8px; margin: 15px 0; }
    </style>
</head>
<body>
    <h1>üé• YouTube + Descarga que S√ç FUNCIONA</h1>
    
    <input type="text" id="url" placeholder="https://www.youtube.com/watch?v=dQw4w9WgXcQ" />
    <br>
    <button class="btn load" onclick="loadVideo()">‚ñ∂Ô∏è Cargar Video</button>

    <div id="player"></div>
    
    <div id="downloader" style="display:none;">
        <div class="working">
            <h3>‚úÖ COPIA CUALQUIER ENLACE ARRIBA y ve a:</h3>
            <a href="#" class="btn ss" onclick="goTo('https://ssyoutube.com', event)">savefrom.net</a>
            <a href="#" class="btn ss" onclick="goTo('https://y2mate.is', event)">y2mate.com</a>
            <a href="#" class="btn ss" onclick="goTo('https://yt1s.com', event)">yt1s.com</a>
        </div>
        
        <h4>üì± M√ìVIL - Abre esta URL en nueva pesta√±a:</h4>
        <p><strong id="mobileUrl"></strong></p>
    </div>

    <script>
        function loadVideo() {
            const url = document.getElementById('url').value;
            const videoId = url.match(/(?:v=|\/)([0-9A-Za-z_-]{11})/)?.[1];
            
            if (!videoId) return alert('‚ùå URL inv√°lida');
            
            document.getElementById('player').innerHTML = 
                `<iframe src="https://www.youtube.com/embed/${videoId}?controls=1" allowfullscreen></iframe>`;
            
            document.getElementById('downloader').style.display = 'block';
            document.getElementById('mobileUrl').textContent = `https://www.youtube.com/watch?v=${videoId}`;
        }
        
        function goTo(url, event) {
            event.preventDefault();
            const videoUrl = document.getElementById('url').value;
            window.open(url + '/?url=' + encodeURIComponent(videoUrl), '_blank');
        }
        
        document.getElementById('url').addEventListener('keypress', e => {
            if (e.key === 'Enter') loadVideo();
        });
    </script>
</body>
</html>
