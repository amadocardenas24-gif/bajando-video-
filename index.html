    <style>
        /* ================= RESET Y BASE ================= */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body, html {
            width: 100%;
            height: 100%;
            overflow: hidden;
            position: fixed;
            font-family: 'Arial', sans-serif;
            background: #000;
        }

        /* ================= PANTALLA DE CARGA ANIMADA ================= */
        #loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, 
                #0c2461 0%, 
                #1e3799 25%, 
                #4a69bd 50%, 
                #6a89cc 75%, 
                #82ccdd 100%);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            z-index: 10000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Banderas decorativas animadas */
        .flags-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .flag-item {
            position: absolute;
            width: 60px;
            height: 40px;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            opacity: 0.8;
            animation: floatFlag 20s infinite linear;
        }

        /* Banderas individuales */
        .flag-argentina {
            background: linear-gradient(to bottom, 
                #74ACDF 33%,    /* Celeste */
                #FFFFFF 33%, 
                #FFFFFF 66%, 
                #74ACDF 66%
            );
        }

        .flag-brasil {
            background: radial-gradient(circle at 50% 50%, 
                #002776 0%, 
                #002776 30%, 
                transparent 30%),
                linear-gradient(135deg,
                    #009C3B 0%, 
                    #FAD221 50%, 
                    #009C3B 100%
            );
            position: relative;
        }

        .flag-brasil::after {
            content: "★";
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #FAD221;
            font-size: 16px;
        }

        .flag-paraguay {
            background: linear-gradient(to bottom,
                #D52B1E 33%,    /* Rojo */
                #FFFFFF 33%, 
                #FFFFFF 66%, 
                #0038A8 66%     /* Azul */
            );
        }

        @keyframes floatFlag {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.8;
            }
            90% {
                opacity: 0.8;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }

        /* Logo y contenido principal */
        .loading-content {
            position: relative;
            z-index: 2;
            text-align: center;
            padding: 20px;
            max-width: 95%;
        }

        .logo-ar {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background: linear-gradient(45deg, #00dbde, #fc00ff);
            margin: 0 auto 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: pulseLogo 2s infinite;
            box-shadow: 
                0 0 50px rgba(0, 219, 222, 0.5),
                0 0 100px rgba(252, 0, 255, 0.3);
        }

        .logo-inner {
            width: 130px;
            height: 130px;
            background: rgba(0, 0, 0, 0.8);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            color: white;
            font-weight: bold;
        }

        @keyframes pulseLogo {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
